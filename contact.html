            <form id="contact" name="contact" action="https://formspree.io/xoqwdwwz" method="POST">
              <label for="form-name" form="contact">Name</label>
              <input type="text" id="form-name" name="name" placeholder="Your Name" required>
              <label for="form-email" form="contact">Email Address</label>
              <input type="text" id="form-email" name="email" placeholder="email@example.com" required>
              <label for="form-message" form="contact">Message</label>
              <textarea rows="3" id="form-message" name="message" placeholder="Message" required></textarea>
              <input type="submit" value="Submit">
            </form>
